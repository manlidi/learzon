<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Liste des produits</h2>
    <button (click)="addproduit()" class="btn btn-primary">
      <i class="bi bi-plus-circle me-1"></i> Ajouter un produit
    </button>
  </div>

  <div class="alert alert-info" *ngIf="produits.length === 0">
    Aucun produit disponible. Cliquez sur "Ajouter un produit" pour commencer.
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let produit of produits">
      <div class="card h-100">
        <div class="card-header">
          <span class="badge" [ngClass]="produit.availability ? 'bg-success' : 'bg-danger'">
            {{ produit.availability ? 'Disponible' : 'Indisponible' }}
          </span>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ produit.titre }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Réf: {{ produit.reference }} | Âge: {{ produit.age }}</h6>
          <p class="card-text">{{ produit.description }}</p>
          <div class="mb-3" *ngIf="produit.image?.length">
            <div class="row">
              <div class="col-4" *ngFor="let img of produit.image">
                <img [src]="img" class="img-thumbnail" alt="image produit">
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-primary">{{ produit.prix }}€</span>
            <div>
              <button class="btn btn-sm btn-outline-primary me-1">
                <i class="bi bi-pencil"></i> Modifier
              </button>
              <button class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i> Supprimer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
